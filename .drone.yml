pipeline:
  build:
    image: spritsail/docker-build
    volumes: [ '/var/run/docker.sock:/var/run/docker.sock' ]
    repo: beets-dev

  test:
    image: docker
    volumes: [ '/var/run/docker.sock:/var/run/docker.sock' ]
    commands:
      - apk add --no-cache curl grep
      - CON_NAME=$(docker run --rm -d -p 8337:8337 beets-dev)
      - sleep 10  # Wait for plex to start!
      - docker logs $$CON_NAME
      - curl -sSL $(docker inspect --format='{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $$CON_NAME):8337/stats | tee /dev/stderr | grep -q '{"albums":0,"items":0}'
      - docker kill $$CON_NAME #Not really needed, but keeps things quick

  publish:
    image: spritsail/docker-publish
    when: { branch: [ master ], event: [ push, tag, deployment ] }
    volumes: [ '/var/run/docker.sock:/var/run/docker.sock' ]
    secrets: [ docker_username, docker_password, microbadger_token ]
    from: beets-dev
    repo: spritsail/beets
    tags:
      - 'latest'
      - '%label io.spritsail.version.beets'

  notify:
    image: spritsail/notify
    when: { status: [ success, failure ] }
    secrets: [ webhook_url, notify_token ]

