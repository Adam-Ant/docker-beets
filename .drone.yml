---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build
  settings:
    repo: beets-dev

- name: test
  pull: always
  image: spritsail/docker-test
  settings:
    curl: :8337/stats
    delay: 10
    curl_opts: --header x-api-key:drone
    pipe: |
      tee /dev/stderr |
      grep -q '{"albums":0,"items":0}'
    repo: beets-dev
    verbose: true

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    from: beets-dev
    repo: spritsail/beets
    tags:
    - 'latest'
    - '%label io.spritsail.version.beets | %auto'
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push
    - tag

- name: notify
  pull: always
  image: spritsail/notify
  environment:
    NOTIFY_TOKEN:
      from_secret: notify_token
    WEBHOOK_URL:
      from_secret: webhook_url
  when:
    status:
    - success
    - failure

